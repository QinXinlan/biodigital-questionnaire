<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pause</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- <h1>Questionnaire Paused</h1> --> 
		<img src="{{ url_for('static', filename='pause.png') }}" alt="Pause Image">
		<p>Are you sure you want to pause? There are only {{ total - qnum }} images remaining.<br>
			你确定要暂停吗？只剩下 {{ total - qnum }} 张图片了。
		</p>
		<div class="button-pause-container">	
			<form action="{{ url_for('resume') }}" method="GET" class="button-form">
				<input type="hidden" name="qnum" value="{{ qnum }}">
				<button type="submit" class="resume-button">
					<i class="fas fa-play"></i>
				</button>
			</form>
		</div>
		<div class="button-pause-container">			
			<form action="{{ url_for('thanks') }}" method="GET" class="button-form">
				<button type="submit" class="stop-button">
					<i class="fas fa-stop"></i>
				</button>
			</form>
		</div>
    </div>
</body>
</html>
